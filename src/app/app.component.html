<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>Kanban Fire</span>
</mat-toolbar>

<div class="container" style="margin-left: 15px;">
  <button (click)="newTask()" mat-raised-button color="primary">
    <mat-icon>add</mat-icon> Add Task
  </button>
</div>

<div class="container-wrapper">
  <div class="container">
    <h2 style="text-align: center;">Backlog</h2>

    <mat-card cdkDropList id="todo" #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, inProgressList]" (cdkDropListDropped)="drop($event)" class="list">
      <p class="empty-label" *ngIf="todo.length === 0">Empty list</p>
      <app-task style="border-top: 5px  solid salmon;" (edit)="editTask('todo', $event)" *ngFor="let task of todo" cdkDrag [task]="task"></app-task>
    </mat-card>
  </div>

  <div class="container">
    <h2 style="text-align: center;">In progress</h2>

    <mat-card cdkDropList id="inProgress" #inProgressList="cdkDropList" [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, doneList]" (cdkDropListDropped)="drop($event)" class="list">
      <p class="empty-label" *ngIf="inProgress.length === 0">Empty list</p>
      <app-task style="border-top: 5px solid blueviolet;" (edit)="editTask('inProgress', $event)" *ngFor="let task of inProgress" cdkDrag [task]="task">
      </app-task>
    </mat-card>
  </div>

  <div class="container">
    <h2 style="text-align: center;">Done</h2>

    <mat-card cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inProgressList]" (cdkDropListDropped)="drop($event)" class="list">
      <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
      <app-task style="border-top: 5px solid green;" (edit)="editTask('done', $event)" *ngFor="let task of done" cdkDrag [task]="task"></app-task>
    </mat-card>
  </div>
</div>
